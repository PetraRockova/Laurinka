<script>
    const toggler = document.querySelector('.toggler');
    const menu = document.querySelector('.menu');

    toggler.addEventListener('click', hamburger);
        function hamburger() {
            if(toggler.textContent.includes('☰') && menu.classList.content !== 'visible') {
                let textToChange = toggler.textContent;
                let changeText = textToChange.replace('☰ Menu', '×');
                toggler.textContent = changeText;
                menu.classList.add('visible');
                toggler.classList.add('toggler-x');
            } else {
                let textToChange = toggler.textContent;
                let changeText = textToChange.replace('×', '☰ Menu');
                toggler.textContent = changeText;
                menu.classList.remove('visible');
                toggler.classList.remove('toggler-x');
            }
        }
    </script>
